<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Code Cleaner Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Copy Code Cleaner</h1>
        </div>
        <div class="settings">
            <div class="setting-row">
                <label for="enable-toggle">Enable Buttons</label>
                <label class="switch">
                    <input type="checkbox" id="enable-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="setting-row">
                <label for="indent-toggle">Preserve Indentation</label>
                <label class="switch">
                    <input type="checkbox" id="indent-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
